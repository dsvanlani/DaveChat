{% extends 'layout.html' %}

{% block title %}Pick Username{% endblock %}

{% block script %}
<script src="{{url_for('static', filename='index.js')}}"></script>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <img src="{{ url_for('static', filename='logo_transparent.png') }}" id="logo_image">
    </div>
    <div class="row justify-content-center">
        <form id="pick_username" autocomplete="off" class="form-signin">
            <input id="username" type="text" placeholder="Desired Username">
    </div>
    <div class="row justify-content-center">
            <input type="submit" class="btn btn-primary" id="username_submit">
    </div>
    </div>
</div>

{% endblock %}
