{% extends 'layout.html' %}

{% block title %}Pick Username{% endblock %}

{% block script %}
<script src="{{url_for('static', filename='index.js')}}"></script>
{% endblock %}

{% block body %}
<div class="container">
    <div class="col">
        <div class="row">
            <h1>Pick a username</h1>
        </div>
        <div class="row">
            <form id="pick_username" autocomplete="off">
                <input id="username" type="text" placeholder="Desired Username">
                <input type="submit">
            </form>
        </div>
    </div>
</div>

{% endblock %}
