{% extends 'layout.html' %}

{% block title %}Pick Username{% endblock %}

{% block script %}
<script src="{{url_for('static', filename='index.js')}}"></script>
{% endblock %}

{% block body %}
<div class="container">
    <div class="col">
        <div class="row">
            <form id="pick_username" autocomplete="off" class="form-signin">
                <h2>Pick a username</h2>
                <input id="username" type="text" placeholder="Desired Username">
                <input type="submit" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% endblock %}
