{% extends 'layout.html' %}

{% block title %}Chatrooms{% endblock%}

{% block script %}
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src=" {{ url_for('static', filename='chat.js') }}"></script>
{% endblock %}

{% block body %}
<div class="container">
    <div class="col">
        <div class="row">
            <h1>Chatroom Page</h1>
        </div>
        <div class="row">
            <ul id="chatroom_list">
                {% for chatroom in chat_list %}
                <li><a href="/chat/{{ chatroom['url']}}" class="chatroom">{{ chatroom['chatroom_name'] }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="row">
            <form>
                <input type="text" placeholder="Start a new Chatroom" id="chatroom_name" autocomplete="off">
                <button id="new_chat">New Chat</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
